    <style type="text/css">
	body {
		font-family: "Open Sans",Helvetica,Arial,sans-serif;
		margin: 0 50px 10px 0;
		color: #444444;
	}
	ul
	{
		list-style:none;
		width:100%;
		margin: 0;
		padding: 0;
	}
	ul li
	{
		padding-top:5px;
		padding-bottom:5px;
		margin-bottom:10px;
		clear:left;
		position: relative;

	}
	ul li label
	{
		width:70%;
		display: block;
		margin-right:2%;
		text-align:left;
		line-height:22px;
	}
	ul li span.error
	{
		font: 13px Helvetica;
		color:red;
		margin-left:8px;
		line-height:22px;
	}
	ul li span.passerror
	{
		display: block;
		font: 11px arial;
		color:red;
		margin-left:8px;
		line-height:22px;
	}
	ul li .shortfield{
		width: 45px;
	}
	input[type="text"] {
		width: 300px;
		height: 30px;
	}
	textarea {
		width: 500px;
		height: 200px;
	}
	
	#formbox {
		width: 500px;
	}
	input[type=submit] {
	  padding: 6px 10px;
	  padding: 0.428571429rem 0.714285714rem;

	  font-size: 0.785714286rem;
	  line-height: 1.428571429;
	  font-weight: normal;
	  color: #7c7c7c;

	  background-image: -webkit-linear-gradient(top, #f4f4f4, #e6e6e6);
	  background-image: -o-linear-gradient(top, #f4f4f4, #e6e6e6);
	  background-image: linear-gradient(top, #f4f4f4, #e6e6e6);
	  border: 1px solid #d2d2d2;
	  border-radius: 3px;
	  box-shadow: 0 1px 2px rgba(64, 64, 64, 0.1);
	}
	.messages-ok {
		background-image: url("http://localhost/dranavarrete/wp-content/uploads/fa-check-circle-o.png");
		background-repeat: no-repeat;
		background-position: 10px;

		padding: 10px 0 10px 40px;
		color: #444444;
